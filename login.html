<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script>
        var screenw = window.screen.width;
        document.querySelector('html').style.fontSize = screenw / 10 + 'px';
    </script>
</head>

<body>
    <div class="index-bg">
        <div class="login-bg">
            <div class="logo"></div>
            <div class="pic"></div>
            <div class="info">
                <div class="title">设施设备综合管理系统</div>
                <form action="" id='form'>
                    <div class="name">
                        <i class="fa fa-mobile"></i>
                        <input type="text" class="username foc" name='name' aria-hidden="true" placeholder="请输入用户名">
                    </div>
                    <div class="psd">
                        <i class="fa fa-unlock-alt"></i>
                        <input type="password" class="password foc" name='pword' placeholder="******">
                    </div>
                    <div class="remember">
                        <input type="checkbox" class="choose">
                        <span class="remberpsd">记住密码</span>
                    </div>
                    <div class="login-btn">
                        <button type="submit" class="btn btn-info">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
